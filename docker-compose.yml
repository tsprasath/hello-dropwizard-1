version: "3"

networks:
  frontend:
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  nginx:
    image: nginx
    networks:
            frontend:
                ipv4_address: 172.20.0.5
    environment:
      localhost: http://172.20.0.6:8080                 
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "81:81" 
  dropwizard:
    image: tsprasath91/hello-dropwizard:latest
    networks:
            frontend:
                ipv4_address: 172.20.0.6     
    restart: always
    expose:
      - "8080"
      - "8081"     
